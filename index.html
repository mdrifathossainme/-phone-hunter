<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AamaDat</title>
    <!-- ============ favicon link ================= -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <!-- =============== bootstrap link ============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- ================css link ==================== -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-center py-4">
    <main>
        <!-- ================ logo ============== -->
        <section>
            <div class="logo">
                <a href="#"><img src="img/logo.png" style="max-width: 150px;" alt=""></a>
            </div>
        </section>

        </div>
        <section>
            <!-- ============search Form===================== -->
            <div class="container mt-3" style="max-width:700px;">
                <div class="input-group mb-3 input-group-lg">
                    <input type="text" class="form-control shadow" placeholder="Search You Device  . . ."
                        aria-label="Recipient's username" aria-describedby="button-addon2" id="search-field">
                    <button class="btn btn-warning shadow" type="button" id="search-btn">Search</button>
                </div>

                <!-- =============Error Message============  -->
                <div id="error-message" class="text-center text-danger fs-5"></div>

                <!-- =================Result Count==========  -->
                <div id="result-count" class="text-center fs-5 text-white"></div>
            </div>
            <!-- ===============Spinner===================  -->
            <div class="d-none justify-content-center mt-5 pt-5" id="spinner">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- ============= Search Results============== -->
            <div class="container mt-5">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="result-container">

              </div>
            </div>
            <!-- =============Result detaile popup=========  -->
          <!-- Vertically centered modal -->
          <div class="modal fade" id="meal-details" tabindex="-1" aria-labelledby="meal-details" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="card border-0" id="popupDisplay">
    
                    </div>
                </div>
    
            </div>
        </div>
        </section>
    </main>

  



    <!-- =================== bootstrap jss link ====================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- =============== Coustom jss file link ======================= -->
    <script src="js/app.js"></script>
</body>

</html>
